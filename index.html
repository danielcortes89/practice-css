<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/practice.css">
    <title>Practicing CSS</title>
</head>
<body>
    <header class="header">

            <div>The Home</div>
        <div id="link-wrapper">
            <ul id="nav-links">
                <li><a href="#">To Resources</a></li>
                <li><a href="#">To Learning</a></li>
                <li><a href="#">To Blog</a></li>
            </ul>
        </div>

        <a href="javascript:void(0);" class="icon" onclick="myHamburger()">
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </a>

    </header>
    <h1>Intentions:</h1>
    <ul>
        <li>A responsive hamburger  header</li>
        <li>Good color scheme</li>
        <li>Interesting animations</li>
        <li>Things from instagram</li>
    </ul>
    <script>
        function myHamburger() {
            let x = document.getElementById("link-wrapper");
            if(x.style.display === "block"){
                x.style.display = "none";
            } else {
                x.style.display = "block"
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/10517977d2.js" crossorigin="anonymous"></script>
</body>
</html>
